{% load i18n %}
{% load staticfiles %}

<!DOCTYPE html>
<html {% block htmlattrs %}{% endblock htmlattrs %}>
<head>
  {% block head %}
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width" />

  <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}treemanager/bootstrap/3.3.5/dist/css/bootstrap.min.css" />

  {% endblock head %}
</head>

<body id="non-static" {% block bodyattrs %}{% endblock %}>
  <div class="container">
  {% block content %}
  {% endblock content %}
  </div>

  {% block scripts %}
  <script src="{{STATIC_URL}}treemanager/jquery/2.1.1/jquery.min.js"></script>
  <script src="{{STATIC_URL}}treemanager/bootstrap/3.3.5/dist/js/bootstrap.min.js"></script>
  <script src="{{STATIC_URL}}treemanager/angular/1.3.11/angular.min.js"></script>
  <script src="{{STATIC_URL}}treemanager/angular/1.3.11/angular-route.min.js"></script>
  <script src="{{STATIC_URL}}treemanager/angular/1.3.11/angular-cookies.min.js"></script>
  <script src="{{STATIC_URL}}treemanager/angular-bootstrap/0.11.0/ui-bootstrap-tpls-0.11.0.min.js"></script>
  <script src="{{STATIC_URL}}treemanager/tm-config.js"></script>
  {% endblock %}
</body>
</html>
